<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se | Facilitei</title>
</head>

<body>
    <style>
        * {
           box-sizing: none;
           margin: 0;
           padding: 0; 
        }
        .registration-container {
            background-color: #fff;
            /* box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25); */
            overflow: hidden;
        }

        .registration-content {
            display: flex;
            gap: 20px;
            height: 100vh;
        }

        @media (max-width: 991px) {
            .registration-content {
                flex-direction: column;
                align-items: stretch;
                gap: 0;
            }
        }

        .image-column {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 42%;
            margin-left: 0;
        }

        @media (max-width: 991px) {
            .image-column {
                width: 100%;
            }
        }

        .image-wrapper {
            display: flex;
            flex-direction: column;
            position: relative;
            /* min-height: 1080px; */
            min-height: 760px;
            flex-grow: 1;
            font-family: Onest, sans-serif;
            font-weight: 400;
            background-color: rgba(237, 222, 204, 0.79);
        }

        @media (max-width: 991px) {
            .image-wrapper {
                max-width: 100%;
            }
        }

        .background-image {
            position: absolute;
            inset: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
            object-position: center;

        }

        .overlay-content {
            height: 100%;
            position: relative;
            background-color: rgba(237, 222, 204, 0.79);
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            /* padding: 128px 80px 265px; */
        }

        @media (max-width: 991px) {
            .overlay-content {
                max-width: 100%;
                padding: 100px 20px;
            }
        }

        .logo-container {
            padding: 50px;
            display: flex;
            margin: 10px;
            /* max-width: 100%; */
            flex-direction: column;
        }

        @media (max-width: 991px) {
            .logo-container {
                margin-bottom: 10px;
            }
        }

        .logo {
            aspect-ratio: 1.56;
            object-fit: contain;
            object-position: center;
            width: 100%;
        }

        @media (max-width: 991px) {
            .logo {
                max-width: 100%;
            }
        }

        .welcome-text {
            display: flex;
            margin-top: 23px;
            flex-direction: column;
            padding: 0 58px 0 23px;
        }

        @media (max-width: 991px) {
            .welcome-text {
                max-width: 100%;
                padding: 0 20px;
            }
        }

        .welcome-message {
            color: #5a5a5a;
            font-size: 48px;
        }

        @media (max-width: 991px) {
            .welcome-message {
                max-width: 100%;
                font-size: 40px;
            }
        }

        .login-link {
            color: #bc5a14;
            font-size: 32px;
            align-self: start;
            margin-top: 78px;
        }

        @media (max-width: 991px) {
            .login-link {
                margin-top: 40px;
            }
        }

        .form-column {
            display: flex;
            flex-direction: column;
            line-height: normal;
            width: 58%;
            margin-left: 20px;
        }

        @media (max-width: 991px) {
            .form-column {
                width: 100%;
            }
        }

        .form-container {
            background-color: #fff;
            display: flex;
            flex-grow: 1;
            flex-direction: column;
            align-items: center;
            color: #8c8989;
            justify-content: center;
            width: 100%;
            font: 400 32px Onest, sans-serif;
        }

        @media (max-width: 991px) {
            .form-container {
                max-width: 100%;
                padding: 100px 20px;
            }
        }

        .registration-form {
            display: flex;
            width: 555px;
            max-width: 100%;
            flex-direction: column;
        }

        .form-title {
            color: #000;
            font-size: 64px;
            align-self: center;
        }

        @media (max-width: 991px) {
            .form-title {
                font-size: 40px;
            }
        }

        .input-group {
            border-radius: 20px;
            background-color: #e9e9e9;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            display: flex;
            margin-top: 48px;
            gap: 39px;
            flex-wrap: wrap;
            padding: 12px 18px;
            border: 1px solid rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 991px) {
            .input-group {
                margin-top: 40px;
            }
        }

        .input-icon {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 50px;
        }

        .input-field {
            flex-grow: 1;
            width: 418px;
            flex-basis: auto;
            margin: auto 0;
            background: transparent;
            border: none;
            font-size: 32px;
            color: #8c8989;
        }

        @media (max-width: 991px) {
            .input-field {
                max-width: 100%;
            }
        }

        .alternative-signup {
            align-self: start;
            display: flex;
            gap: 31px;
            font-size: 24px;
            color: #635d59;
            margin: 34px 0 0 28px;
        }

        @media (max-width: 991px) {
            .alternative-signup {
                margin-left: 10px;
            }
        }

        .gmail-text {
            flex-grow: 1;
            flex-basis: auto;
            margin: auto 0;
        }

        .gmail-icon {
            aspect-ratio: 1;
            object-fit: contain;
            object-position: center;
            width: 54px;
        }

        .register-button {
            border-radius: 30px;
            background-color: rgba(255, 108, 3, 0.79);
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.25);
            margin-top: 59px;
            color: #fff;
            white-space: nowrap;
            padding: 13px 56px;
            border: none;
            font-size: 32px;
            cursor: pointer;
        }

        @media (max-width: 991px) {
            .register-button {
                max-width: 100%;
                white-space: initial;
                margin: 40px 2px 0 0;
                padding: 13px 20px;
            }
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
    </style>

    <section class="registration-container">
        <div class="registration-content">
            <div class="image-column">
                <div class="image-wrapper">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/dd8c23d28c94f68cef637253f70ad94f181ccae39f38e14d72c75418ccf013b8?placeholderIfAbsent=true&apiKey=8b18a1df68d84091b1305d42c86a8268"
                        alt="" class="background-image" />
                    <div class="overlay-content">
                        <div class="logo-container">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/c69200dc5f6535f855879d5fad58843c103af72eddebc9b5a8e6e4b68af73e6f?placeholderIfAbsent=true&apiKey=8b18a1df68d84091b1305d42c86a8268"
                                alt="Company Logo" class="logo" />
                            <div class="welcome-text">
                                <h1 class="welcome-message">Bem vindo!<br />cadastre-se para uma melhor experiência.
                                </h1>
                                <p class="login-link">Já tem uma conta? <a href="#" style="color: #1c3d5f;">entrar</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-column">
                <div class="form-container">
                    <form class="registration-form">
                        <h2 class="form-title">Criar conta</h2>
                        <div class="input-group">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f700396ee88e0a603aaed70b047519ab54d5d11f2f0fb533529beab7bdf2abb5?placeholderIfAbsent=true&apiKey=8b18a1df68d84091b1305d42c86a8268"
                                alt="" class="input-icon" />
                            <label for="name" class="visually-hidden">Seu Nome</label>
                            <input type="text" id="name" class="input-field" placeholder="Seu Nome"
                                aria-label="Seu Nome" />
                        </div>
                        <div class="input-group">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/068231e1f4018925552dc9ae9f1a2659736ed2e910ac028771aa080f830c225f?placeholderIfAbsent=true&apiKey=8b18a1df68d84091b1305d42c86a8268"
                                alt="" class="input-icon" />
                            <label for="email" class="visually-hidden">Email</label>
                            <input type="email" id="email" class="input-field" placeholder="Email" aria-label="Email" />
                        </div>
                        <div class="input-group">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/f6dca9425aca398026eeea407b00b0a799aa366f08e63b42a7897fbc42433f7d?placeholderIfAbsent=true&apiKey=8b18a1df68d84091b1305d42c86a8268"
                                alt="" class="input-icon" />
                            <label for="password" class="visually-hidden">Senha</label>
                            <input type="password" id="password" class="input-field" placeholder="Senha"
                                aria-label="Senha" />
                        </div>
                        <div class="alternative-signup">
                            <p class="gmail-text">ou cadastre-se pelo gmail</p>
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/02c87d715f38b5e3a21609384043c2d7f71c3cadd7c6e8467b58db7ba4391339?placeholderIfAbsent=true&apiKey=8b18a1df68d84091b1305d42c86a8268"
                                alt="Gmail logo" class="gmail-icon" />
                        </div>
                        <button type="submit" class="register-button">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
